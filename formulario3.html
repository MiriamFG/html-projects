<!DOCTYPE html>
<html>
    <head>
        <title>Formulario para DNI</title>
        <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <p>A continuación, te presento el siguiente formulario a completar con tus datos.</p>
        <form method="post">
            <ul>
                <li>
                    <label for="name">Escribe tu nombre completo</label>
                    <input type="text" id="name" name="user_name" required />
                </li>
                <br>
                <li>
                    <label for="name">Selecciona y completa el campo identificativo</label>
                    <select id="">
                        <option value="dni">DNI</option>
                        <option value="pass">PASAPORTE</option>
                        <label for="dni"></label>
                        <input type="text" id="id" name="user_id" required />
                    </select>                    
                </li>
                <br>
                <li>
                    <label for="edad">¿Eres mayor de edad?</label>
                    <input checked="checked" name="newsletter" type="radio" value="si" /> Si <input name="newsletter" type="radio" value="no" /> No<br />
                    Indica tu edad actual: <input max="99" min="1" name="age" step="1" type="number" value="18" required/> <br />

                </li>
                <br>
                <li>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <br>
                <li>
                    <label for="msg">Mensaje:</label>
                    <br><textarea id="msg" name="user_message"></textarea>
                    <br><button type="submit">Envíe su mensaje</button>
                </li>
                <br>

                <label><input name="terms" type="checkbox" value="tandc" required/>Accepto los términos y condiciones</label> <br />
                <input type="submit" value="Submit" required="yes"/>
            </ul>

        </form>
    
    </body>
</html>
